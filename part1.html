<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title></title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.17.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var config = {
        parent: null,
        scale: {
            mode: Phaser.Scale.NONE,
            width: window.innerWidth ,
            height: window.innerHeight -5
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    document.title = "Click the bulldozer!";
    var bulldozer;
    var bg;
    var instruction;
    var tree;
    var hero;
    var game = new Phaser.Game(config);    

    var instr   = false;    
    var win     = false;
    var lose    = false;
    var cheat   = false;
    var gameWidth   = game.config.width;
    var gameHeight  = game.config.height;  
    var angle       = 0;
    var speed       = gameWidth/135;
    var randNum     = Math.random() * 1700 + 100;

    function preload ()
    {
        this.load.image('background', 'Images/bkgr.png');
        this.load.image('tree', 'Images/tree.png');
        this.load.image('bull', 'Images/enemy.png');
        this.load.image('instruction', 'Images/Instruction.png');
        this.load.image('hero', 'Images/dick.png');
    }

    function create ()
    {        
        bg          = this.add.image(0, 0, 'background').setOrigin(0,0);       
        tree        = this.add.image(gameWidth*0.75, gameHeight/2, 'tree').setOrigin(0,0);
        bulldozer   = this.add.image(-300, gameHeight/2 + 120, 'bull').setInteractive();
        instruction = this.add.image(-700, gameHeight/2 - 250, 'instruction').setOrigin(0,0);                
        hero        = this.add.image(2500, gameHeight/2 + 90, 'hero').setOrigin(0,0);        
        var scaleY = gameHeight / 1080;
        var scaleX = gameWidth / 1776;
        bg.scaleY  = scaleY;
        bg.scaleX  = scaleX;
        bulldozer.setScale(2);        
        bulldozer.on('pointerdown', function (pointer) {
            if(lose == false){
                angle = 0;
                win = true;
            }            
        });
        this.key1 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.G);
        this.key2 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.K);
        this.key3 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.L);
        this.key4 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.M);
        this.key5 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
    }
  
    function update (){     
        if(instr == false && win == false && lose == false){
            showInstruction();
        } else if(instr == true && win == false && lose == false){				
            drawBull();				
        } else if(win == true){
            victoryLoop2();
        } else if(lose == true){
            loserLoop();
        }
        if(cheat == true){
            spawnHero();
        }        

        if (this.key1.isDown) {
            if (this.key2.isDown) {
                if (this.key3.isDown) {
                    if (this.key4.isDown) {
                        if (this.key5.isDown) {
                            cheat = true;
                            console.log("Cheat activated");
                        }   
                    } 
                }
            }   
        }
    }

    function spawnHero(){      
        if(hero.x > -200){
            hero.x -= 150;
        }

        if(hero.x <= bulldozer.x){
            if(lose == false){
                angle = 0;
                win = true;
            }            
        }
    }

    function drawBull(){
        if(bulldozer.x < gameWidth && bulldozer.x < tree.x){
            bulldozer.x += speed;
            angle += 3;
            bulldozer.y += (1.25*Math.cos(15 * angle));
        } else if(bulldozer.x >= tree.x){
            angle   = 0;
            lose    = true;
        } else if(bulldozer.x >= gameWidth){
            bulldozer.x = -200;
        }
    }

    function showInstruction(){
        var slowS 	= (gameWidth - 690)/3;
        var slowE 	= slowS + 250;
        var trigger = gameWidth + randNum;
        var speed2	= speed * 1.75;

        if(instruction.x < slowS){ 
            instruction.x += speed2;     
        } else if (instruction.x >= slowS && instruction.x < slowE){
            instruction.x += 5;
        } else if (instruction.x >= slowE && instruction.x < trigger){
            instruction.x += speed2;     
        } else if (instruction.x >= trigger){
            instr = true;
        }
    }
    function victoryLoop(){
        if(bulldozer.x < gameWidth * 2){                     
            angle += 0.25;
            bulldozer.angle += 30;
            bulldozer.x += 10;
            bulldozer.y += (80 * Math.cos(0.1 * angle + 92) + 10);
        } else {
            transition();
        }

    }

    function victoryLoop2(){
        if(bulldozer.x > -gameWidth * 2){
            angle -= 0.25;
            bulldozer.angle -= 30;
            bulldozer.x -= 10;
            bulldozer.y += (80 * Math.cos(0.1 * (angle*(-1)) + 92) + 10);
        } else {
            transition();
        }

    }
    function loserLoop(){
        if(tree.angle <= 450){
            tree.angle += 5;
            tree.x += 26;
            tree.y += (50 * Math.cos(0.1 * angle + 42) + 10);
        } else {
            transition();
        }
    }
    function transition(){
        //Go to transition screen
    }
</script>

</body>
</html>
