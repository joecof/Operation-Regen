<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
    <style>
        /*reset*/
        a:hover {
            text-decoration: none;
        }

        body,
        button {

            margin: 0;
            padding: 0;
        }
    

        input::-ms-input-placeholder {
            text-align: center;
        }

        input::-webkit-input-placeholder {
            text-align: center;
        }

        body {
            background: #69c6ce url("../img/background.png") no-repeat;
            background-size: cover;
        }

        .wrapper {
            position: absolute;
            width: 100%;
            height: 100%;

            background: rgba(0, 0, 0, .5);
        }

        main {

            width: 1080px;
            height: 645px;
            margin: 10% auto 0;
            text-align: center;

        }

        .play-box {
            width: 372px;
            /* height: 286px; */
            height: 180px;
            margin: 20px auto;
            background-color: #fff;
            padding: 18px;

            border: 1px solid transparent;
            border-radius: 4px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }


        .play-name {
            margin-bottom: 15px;
        }

        .play-name input {
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 45px;
            padding: 13px 17px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
        }

        .play-btn {
            height: 45px;
            margin-bottom: 15px;
        }

        .play-btn .pl {
            float: left;
            width: 30%;
            margin-right: 10px;
            background-color: #449d44;
            border-color: #398439;
            color: #fff;
        }

        /*button style*/
        .bt:hover {
            background: darkgrey;
        }

        .bt {

            height: 45px;
            border-radius: 5px;
            border: 0;
            color: #FFF;
            font-size: 13px;
            font-weight: 900;
        }

        .play-btn .pf {
            float: right;
            width: 60%;
            background: #c68f35;
        }



        .lb,
        .li {
            color: #009cff;
            font-size: 16px;

            font-weight: 900;
        }

        .lb {
            float: left;
        }

        .li {
            float: right;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <main>
            <header>
                <img src="../img/title.png" alt="">
                <img src="../img/bird1.gif" alt="">
            </header>
            <div class="play-box">
                <div class="play-name">

                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="YOUR NICKNAME">
                </div>
                <div class="play-btn">

                    <button class="pl bt btn">PLAY</button>
                    <button class="pf bt btn">PLAY WITH YOUR FRIEND</button>
                </div>
                <div class="leaderboard-login">
                    <a class="lb" href="">LEADERBOARD</a>
                    <a class="li" href="">LOGIN</a>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
